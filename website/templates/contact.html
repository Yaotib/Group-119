<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anidaso…î</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
    

</head>
<body>
    <!--Header and Navbar-->
     <header class="header"> 
    <a href="{{ url_for('views.home') }}" class="logo">ANIDASO∆Ü</a>
    <ul class="nav-links">
        <li><a href="{{ url_for('views.home') }}">Home</a></li>
        <li><a href="{{ url_for('views.lessons') }}">Lessons</a></li>
        <li><a href="{{ url_for('views.about_us') }}">About Us</a></li>
        <li><a class="active" href="{{ url_for('views.contact_us') }}">Contact Us</a></li>
    </ul>
</header>

    
     

    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Title Section -->
        <div class="title-section">
            <h1>Contact Our Friendly Team</h1>
            <p>Let us know how we can help</p>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <form class="contact-form" id="contactForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Your name</label>
                        <input type="text" id="name" name="name" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="" required>
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label for="subject">Your Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="" required>
                </div>
                
                <div class="form-group full-width">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>

        <!-- Contact Info Cards -->
        <div class="contact-info">
            <div class="info-card">
                <div class="icon">üìû</div>
                <div class="content">
                    <h3>Call Us</h3>
                    <p>Mon-Fri from 8am -5pm<br>+233549902092</p>
                </div>
            </div>
            
            <div class="info-card">
                <div class="icon">‚úâÔ∏è</div>
                <div class="content">
                    <h3>Mail Us</h3>
                    <p>Speak to our team<br>anidaso@gmail.com</p>
                </div>
            </div>
            
            <div class="info-card">
                <div class="icon">üìç</div>
                <div class="content">
                    <h3>Locate Us</h3>
                    <p>Visit our teams HQ<br>UG/TTC</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Message -->
     <!--<div class="success-message" id="successMessage">
        Message sent successfully! We'll get back to you soon.
    </div> -->

    <script>
        // Form submission handler
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const name = formData.get('name').trim();
            const email = formData.get('email').trim();
            const subject = formData.get('subject').trim();
            const message = formData.get('message').trim();
            
            // Validation
            if (!name || !email || !subject || !message) {
                alert('Please fill in all fields');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            // Add loading state
            this.classList.add('loading');
            
            // Simulate form submission delay
            setTimeout(() => {
                // Show success message
                const successMessage = document.getElementById('successMessage');
                successMessage.classList.add('show');
                
                // Reset form and remove loading state
                this.reset();
                this.classList.remove('loading');
                
                // Hide success message after 4 seconds
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 4000);
                
            }, 1500);
        });

        // Real-time form validation
        document.querySelectorAll('input, textarea').forEach(field => {
            field.addEventListener('input', function() {
                if (this.type === 'email') {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    this.setCustomValidity(emailRegex.test(this.value) ? '' : 'Please enter a valid email address');
                }
            });
        });

        // Smooth scrolling for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Parallax effect for background
        let ticking = false;
        
        function updateParallax() {
            const scrolled = window.pageYOffset;
            const background = document.querySelector('.background-image');
            if (background) {
                background.style.transform = `translateY(${scrolled * 0.1}px)`;
            }
            ticking = false;
        }

        window.addEventListener('scroll', function() {
            if (!ticking) {
                requestAnimationFrame(updateParallax);
                ticking = true;
            }
        });

        // Add focus effects to form fields
        document.querySelectorAll('input, textarea').forEach(field => {
            field.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            field.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
                if (this.value.trim() !== '') {
                    this.parentElement.classList.add('filled');
                } else {
                    this.parentElement.classList.remove('filled');
                }
            });
        });

        // Mobile menu toggle (if needed for smaller screens)
        const mobileBreakpoint = 768;
        
        function handleResize() {
            if (window.innerWidth <= mobileBreakpoint) {
                // Add mobile-specific adjustments if needed
            }
        }

        window.addEventListener('resize', handleResize);
        handleResize(); // Call on initial load

        // Intersection Observer for animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        // Observe elements for animation
        document.querySelectorAll('.info-card').forEach(card => {
            observer.observe(card);
        });
    </script>
</body>
</html>
