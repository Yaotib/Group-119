                    <span>@</span>

                <input type="text" name="email" id="email-input" placeholder="kojomensah@gmail.com">

            <!-- Keep this as "pass_2" since that's what the CSS expects -->
            <div class="pass_2">

            <button class="submit" type="submit">LOGIN</button>
            <p id="error-message" style="color:red"></p>
        </form>
        
        <!-- Wrapped in signup-link div to match CSS -->
        <div class="signup-link">
            <span class="text">Don't have an account?</span>
