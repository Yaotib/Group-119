<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="body">
    <div class="wrapper">
        <h1>Welcome to ANIDASO<span class="span">…î</span></h1>
        <p id="error-message"></p>
        <form id="form">
            <div class="name">
                <input type="text" name="firstname" id="firstname-input" placeholder="Firstname">
                <input type="text" name="lastname" id="lastname-input" placeholder="Lastname">
            </div>
            <div class="email">
                <span>@</span>
                <input type="email" name="email" id="email-input" placeholder="Email">
            </div>
            <div class="pass">
                <label for="password-input">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#0456ab">
                        <path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/>
                    </svg>
                </label>
                <input type="password" name="password" id="password-input" placeholder="Password">
            </div>
            <div class="pass_2">
                <label for="repeat-password-input">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#0456ab">
                        <path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/>
                    </svg>
                </label>
                <input type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat-password">
            </div>
            <button class="submit" type="submit">Signup</button>
            <p>Already have an Account? <a class="link_1" href="login.html">login</a></p>
        </form>
        
        <script src="validation.js"></script>
        <script>
            function togglePassword(inputId) {
                const passwordInput = document.getElementById(inputId);
                const toggleIcon = passwordInput.nextElementSibling;
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.textContent = 'üôà';
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.textContent = 'üëÅÔ∏è';
                }
            }
        </script>
    </div>
</body>
</html>
